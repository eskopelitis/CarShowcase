<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showroom GT</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- App Icon -->
    <!-- App Icon & Favicon -->
    <link rel="apple-touch-icon" href="assets/app_icon_car.png">
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="assets/app_icon_car.png" type="image/png">

    <!-- Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- STATE 0: GIFT UNBOXING -->
    <section id="gift-screen" class="screen active">
        <div class="gift-box-container" id="gift-box">
            <div class="gift-lid">
                <div class="ribbon-bow"></div>
            </div>
            <div class="gift-body">
                <div class="ribbon-vertical"></div>
            </div>
            <div class="gift-shadow"></div>
            <h2 class="gift-text">A SPECIAL DELIVERY FOR HAILEY</h2>
            <p class="click-hint">(TAP TO OPEN)</p>
        </div>
    </section>

    <!-- STATE 1: INTRO -->
    <section id="intro-screen" class="screen hidden">
        <div class="intro-content">
            <div class="logo-box">
                <h1>CHRISTMAS</h1>
                <h1 class="sub">SHOWCASE</h1>
            </div>
            <button id="start-btn" class="gt-btn">ENTER SHOWROOM</button>
        </div>
    </section>

    <!-- STATE 2: MENU -->
    <section id="menu-screen" class="screen hidden">
        <header class="menu-header">
            <div class="header-line"></div>
            <h2>SELECT VEHICLE</h2>
        </header>
        <div class="brand-list" id="brand-list">
            <!-- Brand Cards Injected Here via JS -->
        </div>
    </section>

    <!-- STATE 3: SHOWROOM (3-Column Layout) -->
    <section id="showroom-screen" class="screen hidden">

        <!-- Background -->
        <div class="showroom-bg"></div>

        <!-- Loader -->
        <div id="loader" class="loader">
            <div class="spinner"></div>
        </div>

        <!-- MOBILE TABS -->
        <div class="mobile-tabs">
            <button class="tab-btn active" data-target="mobile-specs">SPECS</button>
            <button class="tab-btn" data-target="mobile-stats">STATS</button>
        </div>

        <!-- MOBILE VIEW CONTAINER (Split Data) -->
        <div id="mobile-view-container" class="mobile-only-section">
            <div id="mobile-specs" class="tab-content active">
                <!-- Injected via JS -->
            </div>
            <div id="mobile-stats" class="tab-content">
                <!-- Injected via JS -->
            </div>
        </div>

        <!-- LEFT COLUMN: Info & Mods -->
        <aside class="panel-left">
            <div class="header-group">
                <div class="brand-label" id="info-brand">BRAND</div>
                <h1 id="info-model">MODEL NAME</h1>
                <div class="price-tag" id="info-price">$0</div>
            </div>

            <div class="rating-box" id="info-rating">
                <!-- Stars injected -->
            </div>

            <div class="paint-section">
                <h3>MAGIC PAINT</h3>
                <div class="color-picker-container" id="color-picker">
                    <!-- Buttons injected -->
                </div>
            </div>

            <div class="mod-section">
                <h3>MODIFICATIONS</h3>
                <ul id="mod-list">
                    <!-- Li elements injected -->
                </ul>
            </div>

            <button id="back-btn" class="nav-btn">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                </svg>
                BACK TO MENU
            </button>
        </aside>

        <!-- CENTER: Model Viewer -->
        <main class="stage-center">
            <model-viewer id="car-viewer" camera-controls auto-rotate auto-rotate-delay="0" interaction-prompt="none"
                shadow-intensity="1" shadow-softness="0.5" environment-image="neutral" exposure="1" loading="eager"
                reveal="auto">
            </model-viewer>

            <!-- Bottom Controls -->
            <div class="control-bar">
                <button id="rotate-btn" class="control-icon" aria-label="Toggle Rotation">
                    <svg viewBox="0 0 24 24" id="play-icon">
                        <path fill="currentColor" d="M8 5v14l11-7z" />
                    </svg>
                    <svg viewBox="0 0 24 24" id="pause-icon" class="hidden">
                        <path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                    </svg>
                </button>
                <button id="sound-btn" class="control-icon" aria-label="Play Sound">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
                    </svg>
                </button>
                <button id="env-btn" class="control-icon" aria-label="Toggle Sunset Vibe">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M12 7c-2.76 0-5 2.24-5 5h10c0-2.76-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm-4.96 4.93l1.42 1.42c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.42-1.42c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41zm11.92 0l-1.42 1.42c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0l1.42-1.42c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0zM4 17h16c.55 0 1 .45 1 1s-.45 1-1 1H4c-.55 0-1-.45-1-1s.45-1 1-1z" />
                    </svg>
                </button>
            </div>
            <!-- Fullscreen Toggle -->
            <button id="fs-toggle-btn" class="fs-btn" aria-label="Toggle Fullscreen">
                <svg viewBox="0 0 24 24" id="icon-expand">
                    <path fill="currentColor"
                        d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
                </svg>
                <svg viewBox="0 0 24 24" id="icon-compress" class="hidden">
                    <path fill="currentColor"
                        d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z" />
                </svg>
            </button>

            <!-- Fullscreen Info Overlay -->
            <div id="fs-info" class="fullscreen-info">
                <span id="fs-brand">BRAND</span>
                <span id="fs-model">MODEL</span>
            </div>

        </main>

        <!-- RIGHT COLUMN: Performance Stats -->
        <aside class="panel-right">
            <h3>PERFORMANCE</h3>

            <div class="stat-row">
                <label>HORSEPOWER</label>
                <div class="bar-container">
                    <div class="bar-fill" id="bar-hp" style="width: 0%"></div>
                </div>
                <span class="stat-value" id="val-hp">0 HP</span>
            </div>

            <div class="stat-row">
                <label>TORQUE</label>
                <div class="bar-container">
                    <div class="bar-fill" id="bar-tq" style="width: 0%"></div>
                </div>
                <span class="stat-value" id="val-tq">0 LB-FT</span>
            </div>

            <div class="stat-row">
                <label>0-60 MPH</label>
                <div class="bar-container">
                    <!-- Inverted logic for time: shorter is better, but bar should fill up for 'performance' or go down? 
                         Let's keep it simple: relative valid scale. Or just fill based on "speed". 
                         Let's do fill based on "Star Rating equivalent" or normalized score. -->
                    <div class="bar-fill" id="bar-060" style="width: 0%"></div>
                </div>
                <span class="stat-value" id="val-060">0.0s</span>
            </div>

            <div class="stat-row">
                <label>HANDLING</label>
                <div class="bar-container">
                    <div class="bar-fill" id="bar-handling" style="width: 0%"></div>
                </div>
                <span class="stat-value" id="val-handling">A+</span>
            </div>

            <div class="tech-spec-box">
                <h4>POWERTRAIN</h4>
                <p id="spec-engine">Engine info</p>
                <p id="spec-trans">Trans info</p>
            </div>

            <button id="deliver-btn" class="delivery-btn">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor"
                        d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1h-1v-1c0-.55.45-1 1-1zM9 4c.55 0 1 .45 1 1v1H9c-.55 0-1-.45-1-1s.45-1 1-1zm11 15H4v-2h16v2zm0-5H4V8h5.08L7 10.83 8.62 12 11 8.76l1-1.36 1 1.36L15.38 12 17 10.83 14.92 8H20v6z" />
                </svg>
                VERIFY & ACCEPT DELIVERY
            </button>

        </aside>

    </section>

    <script src="script.js"></script>
</body>

</html>
